<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Marvel Character Search....Search for your favorite Marvel Heroes!!!!!!</title>

</head>

<body>
    <header>
        <div class="flex">
            <div id="header-html" class="flex-1">
                <h1 class="text-xs sm:text-3xl text-white"> Marvel Character Search</h1>
            </div>
            <div id="modal" class="hidden flex-1">
                <button id="modal-btn" class="button w-20 sm:w-48 text-xs sm:text-sm">Play Movie Trailer</button>

                <div id="my-modal" class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <span class="close">&times;</span>
                            <h2>Character Movie Trailer</h2>
                        </div>
                        <div class="modal-body">
                            <iframe id="video" width="600" height="400" src="" frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>
            <form class="flex-1">
                <div id="header-input">
                    <input id="search-value" type="text" class="w-28 sm:w-96"
                        placeholder="Search for character. Ex. Hulk, Thor, etc..." />
                    <button id="searchBtn" type="submit" class="">Search</button>
                </div>
            </form>

        </div>
    </header>
    <div class="container1 bg-cover bg-center" id="marvel-image">

        <div class="grid grid-cols-1 lg:grid-cols-4 m-1 h-full overflow-scroll hidden" id="character-container">
            <div id="character-image" class="hidden w-full h-full mx-px">Character Image</div>
            <div id="character-bio" class="hidden w-full h-full mx-px">
                <h2>Character Description</h2>
            </div>
            <div id="character-comics" class="hidden w-full h-full mx-px lg:overflow-scroll">

                <h1>This Character</h1>

                <h2>Comics that feature this character</h2>
            </div>
            <div id="search-history" class="hidden w-full h-full mx-px lg:overflow-scroll">
                <h2 class="apiHeader"><strong>Search History:</strong></h2>
            </div>
        </div>

    </div>

    <footer>
        <p>Created by: THE Agile DEV Team; Data provided by Marvel. Â© 2021 MARVEL</p>
    </footer>

    <script src=" https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="./assets/js/script.js"></script>

</body>

</html>
